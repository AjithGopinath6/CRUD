<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD Project</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
         <h2>CRUD Project</h2> 
        </a>
      </div>
    </nav>


    <div class="container mt-3">
      <div class="row">

        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-4">Insert Student Details</h2>

          <br>
          <form action="/insert" method="post">{% csrf_token %}
            <div class="form-group">

              <input type="text" class="form-control" placeholder="enter student name" required>
            </div><br>
            <div class="form-group">
            <input type="email" class="form-control" placeholder="enter student email" mt-3>
          </div><br>
          <div class="form-group">
          <input type="number" class="form-control" placeholder=" enter student age" mt-2>
           </div><br>
           <div class="form-group">
            <label for="gender">Gender</label>
           <select class="form-select" aria-label="select gender">
            <option selected>select Gender</option>
            <option value="1">male</option>
            <option value="2">female</option>
            <option value="3">others</option>
          </select>
           </div>
          </form><br>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
          </div>
        </form>

        </div>
        <div class="col-md-8">
          
        </div>
      </div>


    </div>
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
