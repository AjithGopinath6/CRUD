<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CRUD Project Update</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
         <h2>CRUD Project</h2> 
        </a>
      </div>
    </nav>


    <div class="container mt-3">
      <div class="row">

        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">update Student Details</h2>

          
          <form action="/updatedata/{{d.id}}" method="post"> {% csrf_token %}
            <div class="form-group mb-3">
              <input type="text" class="form-control" placeholder="enter student name" name="name" value ="{{d.name}}" required>
            </div>
            <div class="form-group mb-3">
              <input type="email" class="form-control" placeholder="enter student email" name="email" value = "{{d.email}}" mt-3>
            </div>
           <div class="form-group mb-3">
            <input type="number" class="form-control" placeholder=" enter student age" name="age" value = "{{d.age}}" mt-2>
           </div>
           <div class="form-group mb-3">
              <label for="gender">Gender</label>
              <select class="form-select" id="gender" name="gender">
                <option selected>{{d.gender}}</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
              </select>
           </div>
         
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit" >update</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
